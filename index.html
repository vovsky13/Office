        .btn::before {

            height: 100%;

            transition: left 0.5s;
        }

        .btn:hover::before {

        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        /* –ò–∫–æ–Ω–∫–∏ */

    <script>
        // Matrix rain animation with seasonal theme
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        // Check current season
        function getCurrentSeason() {
            const now = new Date();
            const month = now.getMonth() + 1; // 1-12
            const day = now.getDate();
            
            // Valentine's Day (February 12-14)
            if (month === 2 && day >= 12 && day <= 14) {
                return 'valentine';
            }
            // Winter season (December 1st to end of February, excluding Valentine's)
            else if ((month === 12 && day >= 1) || (month === 1) || (month === 2 && (day < 12 || day > 14))) {
                return 'winter';
            }
            // Default matrix theme
            else {
                return 'default';
            }
        }

        // Set seasonal characters, colors and title
        let chars, color, currentSeason;
        
        function setSeasonalTheme() {
            currentSeason = getCurrentSeason();
            const titleElement = document.getElementById('page-title');
            
            // Remove all seasonal classes
            document.body.classList.remove('winter', 'valentine');
            
            switch(currentSeason) {
                case 'valentine':
                    // Valentine's theme - hearts and love symbols
                    chars = '‚ù§Ô∏èüíñüíïüíòüíùüíûüíìüíóüíü‚ô•Ô∏èüòçü•∞üòò';
                    color = '#FF69B4'; // Hot pink for Valentine's
                    document.body.classList.add('valentine');
                    titleElement.textContent = '–° –î–Ω–µ–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!';
                    break;
                    
                case 'winter':
                    // Winter theme - snowflakes and winter symbols
                    chars = '‚ùÑ‚ùÖ‚ùÜ‚òÖ‚õÑ‚òÉÔ∏èüéÑüéÖü§∂';
                    color = '#87CEEB'; // Light blue for snow
                    document.body.classList.add('winter');
                    titleElement.textContent = '–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º!';
                    break;
                    
                default:
                    // Default matrix theme
                    chars = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789';
                    color = '#0F0'; // Green for matrix
                    titleElement.textContent = '–°–≤—è–∂–∏—Ç–µ—Å—å —Å–æ –º–Ω–æ–π';
                    break;
            }
        }

        setSeasonalTheme();

        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for(let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = currentSeason !== 'default' ? 'rgba(0, 0, 0, 0.08)' : 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = color;
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', resizeCanvas);

        // Check season daily to update theme
        setInterval(setSeasonalTheme, 24 * 60 * 60 * 1000); // Check once per day

        // Viber link handler for all devices
        document.getElementById('viber-link').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Detect iOS devices
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                // For iOS - try multiple approaches
                window.location.href = 'viber://add?number=37379613846';
                
                // Fallback - if Viber is not installed, open App Store
                setTimeout(function() {
                    window.location.href = 'https://apps.apple.com/app/viber-messenger-chats-calls/id382617920';
                }, 2000);
            } else {
                // For Android and other devices
                window.location.href = 'viber://chat?number=37379613846';
                
                // Fallback for Android
                setTimeout(function() {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.viber.voip';
                }, 2000);
            }
        });
